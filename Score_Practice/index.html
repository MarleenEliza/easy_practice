<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    </script>
</head>

<body>
    <main class="container">
        <div class="box  is-centered">
            <img src="assets/pingpong.jpg" />
            <h3>Ping Pong Score Keeper</h3>
            <hr>
            <h2 class="score title">0 to 0</h2>
            <p>Use the buttons below to keep score</p>
            <strong class="has-text-centered">Playing To
                <div class="select">
                    <select>
                        <option value="1">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </div>
            </strong>


            <div class="buttons">
                <button id="p1-btn" class="button is-primary">+1 Player One</button>
                <button id="p2-btn" class="button is-info">+1 Player Two</button>
                <button id="reset-btn" class="button is-danger">Reset</button>
            </div>
        </div>



    </main>


</body>

</html>
