<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </script>
</head>

<body>
    <main class="container">
        <div class="columns">

        <div class="column is-centered is-half is-offset-one-quarter">
            <div class="card my-6">
                <figure class="card-image image is-2by1">
                    <img src="assets/pingpong.jpg" />
                </figure>
                <header class="card-header">
                    <p class="card-header-title">
                        Ping Pong Score Keeper
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1"><span id="p1-display">0</span> to <span id="p2-display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        <strong class="has-text-centered">Playing To
                            <div class="select">
                                <select id="selector">
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option selected="selected" value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                    <option value=7>7</option>
                                    <option value=8>8</option>
                                    <option value=9>9</option>
                                </select>
                            </div>
                        </strong>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="p1-btn" class="button is-primary card-footer-item">+1 Player One</button>
                    <button id="p2-btn" class="button is-info card-footer-item">+1 Player Two</button>
                    <button id="reset-btn" class="button is-danger card-footer-item">Reset</button>
                </div>
            </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
